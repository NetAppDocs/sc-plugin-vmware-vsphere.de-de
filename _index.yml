indexpage:
  title: Dokumentation zum SnapCenter Plug-in für VMware vSphere
  summary: Das SnapCenter Plug-in für VMware vSphere (SCV) ist eine Linux-basierte
    virtuelle Appliance. Als Standalone-Version bietet sie schnelle, platzsparende,
    absturzkonsistente und VM-konsistente Backup- und Restore-Prozesse für VMs, Datastores
    und VMDKs. Zudem funktioniert OnCommand mit SnapCenter Server, um applikationsspezifische
    Backup- und Restore-Vorgänge in VMware Umgebungen für applikationsspezifische
    SnapCenter Plug-ins zu unterstützen.
  keywords: SnapCenter Plug-in for VMware vSphere, SCV
  lead: Das SnapCenter Plug-in für VMware vSphere (SCV) ist eine Linux-basierte virtuelle
    Appliance. Als Standalone-Version bietet sie schnelle, platzsparende, absturzkonsistente
    und VM-konsistente Backup- und Restore-Prozesse für VMs, Datastores und VMDKs.
    Zudem funktioniert OnCommand mit SnapCenter Server, um applikationsspezifische
    Backup- und Restore-Vorgänge in VMware Umgebungen für applikationsspezifische
    SnapCenter Plug-ins zu unterstützen. Diese Dokumentationsbibliothek beschreibt
    das SnapCenter-Plug-in für VMware vSphere Version 5.0.
